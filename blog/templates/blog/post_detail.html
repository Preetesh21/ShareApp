{% extends 'registration/base.html'%} {% block body%}
<h1>Hello</h1>

<h1>{{ object.title }}</h1>
<h1>{{ object.date_posted }}</h1>
{% if object.author == user %}
<div>
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
</div>
{% endif %}
<a href={% url 'user-posts' object.author.username %}>
    <h1>{{ object.author }}</h1>
    {% if object.author != user and object.file %}
    <div class="form-group mt-0 pt-0 ">
        <a href="{{ object.file.url }}" download class="btn btn-primary flex-last" type="submit"><i class="fas fa-download"></i> Downlaod</a>
    </div>
    {% endif %}
</a>
<p>{{message}}</p>
{% endblock %}
